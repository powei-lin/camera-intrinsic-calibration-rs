[package]
name = "camera-intrinsic-calibration"
version = "0.7.1"
edition = "2021"
authors = ["Powei Lin <poweilin1994@gmail.com>"]
readme = "README.md"
license = "GPL-3.0-or-later"
description = "Camera Intrinsic Calibration"
homepage = "https://github.com/powei-lin/camera-intrinsic"
repository = "https://github.com/powei-lin/camera-intrinsic"
keywords = ["camera-intrinsic", "intrinsic", "fisheye"]
categories = ["data-structures", "science", "mathematics", "science::robotics"]
exclude = [
    "/.github/*",
    "*.ipynb",
    "scripts/*",
    "examples/*",
    "tests/*",
    "data/*",
    "docs/*",
]

[dependencies]
aprilgrid = "0.6.0"
camera-intrinsic-model = "0.4.0"
clap = { version = "4.5.35", features = ["derive"] }
colorous = "1.0.16"
env_logger = "0.11.8"
faer = "0.21.9"
glam = "0.30.1"
glob = "0.3.2"
image = "0.25.6"
indicatif = { version = "0.17.11", features = ["rayon"] }
log = "0.4.27"
nalgebra = "0.33.2"
rand = "0.9.0"
rand_chacha = "0.9.0"
rayon = "1.10.0"
rerun = "0.22.1"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
sqpnp_simple = "0.1.6"
time = "0.3.41"
tiny-solver = "0.17.0"

[[bin]]
name = "ccrs"
path = "src/bin/camera_calibration.rs"
test = false
bench = false

[[example]]
name = "convert_model"
path = "examples/convert_model.rs"

[[example]]
name = "test_pnp"
